<!DOCTYPE>
<html >
<script src="vue.min.js"></script>
<head>
    <title></title>
    <style>
        .box{
            position:fixed;
            bottom:10px;
            right:10px;
            width:80px;
            height:80px;
            border-radius: 50%;
            background:red;
        }
        .box-item{
            position: relative;
            top:37px;
            left:40px;
            height:6px;
            width:50px;
            background: black;
        }
    </style>
</head>
<body>
<div id="test">
    x:{{left}}  y: {{top}}
    <div class="box" ref="box" :style="{transform : deg}">
        <div class="box-item"></div>
    </div>
    <div>x:{{boxX}},y:{{boxY}}</div>
    <div>{{deg}}</div>
</div>
<script>
    /* 需求分析
    * 1. 定义一个相对于屏幕位置确定的box盒子（position:fixed)
    *   a. 盒子里面可以放置图片，或者一些使用CSS3属性建立的3D盒子
    *   b. 然后使用CSS3 的2D或者3D转换设置动态效果。
    * 2，获取鼠标对应的坐标，这里使用document.onmousemove=function() {}为鼠标
    * 添加移动事件获取当前的鼠标在屏幕上的位置。即：x = e.pageX,y = e.pageY,但是Ie浏览器不兼容，
    * 3. 同样要获取box内的某一点的位置（这里取box盒子的中心点），然后和鼠标点一起，使用反三角函数计算出旋转角度，添加box的动态效果
    * 4. 节流或者抖动
    * */

    new Vue({
        el:'#test',
        data (){
            return {
                top: null ,
                left: null,
                boxY:null,
                boxX: null
            }
        },
        methods:{
            move(e) {
                this.boxX = this.$refs['box'].offsetLeft + 40;
                this.boxY = this.$refs['box'].offsetTop + 40;
                this.left = e.pageX ;
                this.top = e.pageY;
            },
            // 节流
            debounce(e) {
                let vaild = true;
                if(!vaild){
                    // 休息时间，暂不执行
                    return false
                }
                // 工作时间执行函数并且在间隔期内把位状态设置为无效——vaild = false
                vaild = false;
                setTimeout(()=>{
                    this.move(e);
                    vaild = true
                }, 500)
            }
        },
        computed: {
            // 获取旋转角度
            deg () {
                let x = this.left - this.boxX;
                let y = this.top - this.boxY;
                let tan = y/x;
                let radina = Math.atan(tan);
                // 在鼠标位于第三第四象限时加上180和第一第二象限时取不同的值
                // 不理解的话要去了解一下反三角函数
                if (x<0){
                    return  'rotate('+(Math.floor(180/(Math.PI/radina))+180)+'deg)'
                } else {
                    return  'rotate('+(Math.floor(180/(Math.PI/radina)))+'deg)'
                }
            }
        },
        mounted () {
            // 添加鼠标移动事件
            document.onmousemove = this.debounce
        }
    })
</script>
</body>
</html>
